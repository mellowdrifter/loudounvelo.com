name: Deploy Loudoun Velo Routes Site

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Create required directories
      run: |
        mkdir -p templates
        mkdir -p routes
        mkdir -p images
        
    - name: Check for required template file
      run: |
        if [ ! -f "templates/index.template.html" ]; then
          echo "⚠️  Warning: templates/index.template.html not found"
          echo "The build script will exit if this template is missing"
          echo "Please ensure you have created the template file"
        fi
        
    - name: Run site builder
      run: |
        python3 build.py
        
    - name: List generated files
      run: |
        echo "Generated files in dist/:"
        ls -la dist/ || echo "No dist directory found"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: site-build-artifacts
        path: |
          dist/
          routes/
        retention-days: 30
        
    - name: Setup Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v3
        
    - name: Display deployment info
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "🎉 Site deployed successfully!"
        echo "📁 Published from: ./dist"
        echo "🌐 Domain: loudounvelo.com (if DNS configured)"
        echo "📊 GitHub Pages URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "🔗 Deployment URL: ${{ steps.deployment.outputs.page_url }}"