<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SITE_TITLE}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .route-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .route-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        /* Custom styles for the range slider */
        .range-slider {
            position: relative;
            height: 20px;
        }
        .range-slider input[type=range] {
            position: absolute;
            width: 100%;
            height: 4px;
            top: 8px;
            -webkit-appearance: none;
            background: none;
            pointer-events: none;
        }
        .range-slider input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            pointer-events: auto;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }
        .range-slider input[type=range]::-moz-range-thumb {
            pointer-events: auto;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            border: none;
        }
        .slider-track {
            position: absolute;
            width: 100%;
            height: 4px;
            top: 8px;
            background-color: #d1d5db; /* gray-300 */
            border-radius: 4px;
        }
        .dark .slider-track {
            background-color: #4b5563; /* gray-600 */
        }
        #slider-progress {
            position: absolute;
            height: 4px;
            top: 8px;
            background-color: #2563eb; /* blue-600 */
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
            <div class="text-center md:text-left">
                <a href=".">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">üö¥üèº Loudoun Velo</h1>
                    <p class="mt-1 text-md text-gray-500 dark:text-gray-400">Rides based in Northern Virginia</p>
                </a>
            </div>
            <div class="flex flex-row items-center gap-4">
                <select id="type-filter" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Types</option>
                    <option value="road">Road</option>
                    <option value="gravel">Gravel</option>
                </select>
                <button id="unit-toggle" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors w-24">km/m</button>
                <button id="theme-toggle" class="p-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 transition-colors">
                    </button>
            </div>
        </header>

        <div class="mb-8 p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Distance</label>
            <div class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-2">
                <span id="min-dist-label">0 mi</span>
                <span id="max-dist-label">100 mi</span>
            </div>
            <div class="range-slider mt-1">
                <div class="slider-track"></div>
                <div id="slider-progress"></div>
                <input type="range" id="min-dist-slider">
                <input type="range" id="max-dist-slider">
            </div>
        </div>

        <main id="routes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </main>
    </div>

    <footer class="text-center py-8">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Made with ‚ù§Ô∏è for the NoVA cycling community by <a href="https://www.strava.com/athletes/23573109" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">Darren O'Connor</a>
        </p>
    </footer>

    <script>
        const allRoutes = {{ROUTES_DATA}};
        let useMetric = localStorage.getItem("useMetric") === "true";
        let isDarkMode = localStorage.getItem("isDarkMode") === "true";
        let filterType = localStorage.getItem("filterType") || "all";
        let minDistanceFilter, maxDistanceFilter;

        const container = document.getElementById('routes-container');
        const typeFilter = document.getElementById('type-filter');
        const unitToggleButton = document.getElementById('unit-toggle');
        const themeToggleButton = document.getElementById('theme-toggle');
        const minDistSlider = document.getElementById('min-dist-slider');
        const maxDistSlider = document.getElementById('max-dist-slider');
        const minDistLabel = document.getElementById('min-dist-label');
        const maxDistLabel = document.getElementById('max-dist-label');
        const sliderProgress = document.getElementById('slider-progress');

        const MILE_CONVERSION = 0.621371;

        // Calculate min/max possible distances from all routes
        const allDistancesKm = allRoutes.map(r => r.distance).filter(d => d > 0);
        const minPossibleKm = allDistancesKm.length > 0 ? Math.min(...allDistancesKm) : 0;
        const maxPossibleKm = allDistancesKm.length > 0 ? Math.max(...allDistancesKm) : 100;

        function kmToDisplay(km) {
            return useMetric ? km : km * MILE_CONVERSION;
        }

        function displayToKm(dist) {
            return useMetric ? dist : dist / MILE_CONVERSION;
        }
        
        function formatDistance(km) {
            if (!km && km !==0) return "?";
            const dist = useMetric ? km : km * MILE_CONVERSION;
            const unit = useMetric ? "km" : "mi";
            return `${dist.toFixed(0)} ${unit}`;
        }

        function formatElevation(m) {
            if (!m) return "?";
            return useMetric ? `${m} m` : `${Math.round(m * 3.28084)} ft`;
        }
        
        let charts = {};

        function renderRoutes() {
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            const filteredRoutes = allRoutes.filter(route => {
                const typeMatch = filterType === 'all' || route.type === filterType;
                const distanceMatch = route.distance >= minDistanceFilter && route.distance <= maxDistanceFilter;
                return typeMatch && distanceMatch;
            });

            container.innerHTML = '';

            if (filteredRoutes.length === 0) {
                 container.innerHTML = `<p class="md:col-span-2 lg:col-span-3 text-center text-gray-500 dark:text-gray-400">No routes match the selected filters.</p>`;
                return;
            }

            filteredRoutes.forEach(route => {
                const badgeClass = route.type === 'gravel' ? 'bg-green-600 text-white' : 'bg-blue-600 text-white';
                
                const cardHTML = `
                    <div class="route-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col">
                        <a href="${route.rwgpsUrl}" target="_blank" rel="noopener noreferrer" class="block aspect-[4/3] relative group">
                            <div style="background-image: url('${route.image}')" class="absolute inset-0 bg-cover bg-center transition-transform duration-300 group-hover:scale-105"></div>
                        </a>
                        <div class="p-4 flex flex-col flex-grow">
                            <h2 class="text-xl font-bold text-gray-900 dark:text-white leading-tight flex-grow">${route.title}</h2>
                            <div class="flex justify-between items-center mt-2 text-sm text-gray-600 dark:text-gray-400">
                                <span>${formatDistance(route.distance)} / ${formatElevation(route.elevation)} ascent</span>
                                <span class="${badgeClass} text-xs font-semibold px-2.5 py-1 rounded-full">${route.type}</span>
                            </div>
                            <div class="mt-4 h-24 rounded-md p-1">
                               ${route.profile && route.profile.length > 0 ? `<canvas id="chart-${route.id}"></canvas>` : '<div class="flex items-center justify-center h-full text-xs text-gray-400">No elevation data</div>'}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);

                if (route.profile && route.profile.length > 0) {
                    const ctx = document.getElementById(`chart-${route.id}`).getContext('2d');
                    
                    const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
                    const fontColor = isDarkMode ? '#F9FAFB' : '#111827';
                    
                    charts[route.id] = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: route.profile.map(p => useMetric ? p[0].toFixed(1) : (p[0] * MILE_CONVERSION).toFixed(1)),
                            datasets: [{
                                data: route.profile.map(p => useMetric ? p[1] : Math.round(p[1] * 3.28084)),
                                borderColor: '#dc2626',
                                backgroundColor: 'rgba(220, 38, 38, 0.2)',
                                fill: true,
                                tension: 0.3,
                                pointRadius: 0,
                                borderWidth: 1.5,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false }, tooltip: { enabled: false } },
                            scales: {
                                x: { ticks: { color: fontColor, font: { size: 10 }, maxTicksLimit: 6 }, grid: { color: gridColor } },
                                y: { ticks: { color: fontColor, font: { size: 10 }, maxTicksLimit: 4 }, grid: { color: gridColor } }
                            }
                        }
                    });
                }
            });
        }
        
        function updateDistanceSliderUI() {
            const minDisplay = Math.floor(kmToDisplay(minDistanceFilter));
            const maxDisplay = Math.ceil(kmToDisplay(maxDistanceFilter));
            
            const minPossibleDisplay = Math.floor(kmToDisplay(minPossibleKm));
            const maxPossibleDisplay = Math.ceil(kmToDisplay(maxPossibleKm));

            minDistSlider.min = maxDistSlider.min = minPossibleDisplay;
            minDistSlider.max = maxDistSlider.max = maxPossibleDisplay;
            
            minDistSlider.value = minDisplay;
            maxDistSlider.value = maxDisplay;
            
            minDistLabel.textContent = formatDistance(displayToKm(minDisplay));
            maxDistLabel.textContent = formatDistance(displayToKm(maxDisplay));
            
            const minPercent = ((minDisplay - minPossibleDisplay) / (maxPossibleDisplay - minPossibleDisplay)) * 100;
            const maxPercent = ((maxDisplay - minPossibleDisplay) / (maxPossibleDisplay - minPossibleDisplay)) * 100;

            sliderProgress.style.left = `${minPercent}%`;
            sliderProgress.style.width = `${maxPercent - minPercent}%`;
        }

        function handleMinSlider() {
            let minVal = parseInt(minDistSlider.value);
            let maxVal = parseInt(maxDistSlider.value);

            if (minVal >= maxVal) {
                minVal = maxVal - 1;
                minDistSlider.value = minVal;
            }
            
            minDistanceFilter = displayToKm(minVal);
            updateDistanceSliderUI();
            renderRoutes();
        }

        function handleMaxSlider() {
            let minVal = parseInt(minDistSlider.value);
            let maxVal = parseInt(maxDistSlider.value);

            if (maxVal <= minVal) {
                maxVal = minVal + 1;
                maxDistSlider.value = maxVal;
            }

            maxDistanceFilter = displayToKm(maxVal);
            updateDistanceSliderUI();
            renderRoutes();
        }

        function updateTheme() {
            document.documentElement.classList.toggle('dark', isDarkMode);
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm-.707 12.122a1 1 0 011.414 0l.707-.707a1 1 0 111.414 1.414l-.707.707a1 1 0 01-1.414 0zM1 11a1 1 0 100-2H0a1 1 0 100 2h1z" clip-rule="evenodd" /></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>`;
            themeToggleButton.innerHTML = isDarkMode ? sunIcon : moonIcon;
            renderRoutes();
        }
        
        function updateUnitButton() {
             unitToggleButton.textContent = useMetric ? "mi/ft" : "km/m";
        }

        themeToggleButton.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('isDarkMode', isDarkMode);
            updateTheme();
        });
        
        unitToggleButton.addEventListener('click', () => {
            useMetric = !useMetric;
            localStorage.setItem('useMetric', useMetric);
            updateUnitButton();
            updateDistanceSliderUI();
            renderRoutes();
        });

        typeFilter.addEventListener('change', (e) => {
            filterType = e.target.value;
            localStorage.setItem('filterType', filterType);
            renderRoutes();
        });
        
        minDistSlider.addEventListener('input', handleMinSlider);
        maxDistSlider.addEventListener('input', handleMaxSlider);

        function initialize() {
            // Distance sliders reset on each visit
            minDistanceFilter = minPossibleKm;
            maxDistanceFilter = maxPossibleKm;
            
            typeFilter.value = filterType;
            updateUnitButton();
            updateTheme();
            
            updateDistanceSliderUI();
        }

        initialize();
    </script>
</body>
</html>
