<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{SITE_TITLE}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .route-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .route-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

    <div class="container mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">üö¥üèº Loudoun Velo</h1>
                <p class="mt-1 text-md text-gray-500 dark:text-gray-400">Rides based in Northern Virginia</p>
            </div>
            <div class="flex items-center gap-4">
                <select id="type-filter" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="all">All Types</option>
                    <option value="road">Road</option>
                    <option value="gravel">Gravel</option>
                </select>
                <button id="unit-toggle" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Switch to km/m</button>
                <button id="theme-toggle" class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-600 transition-colors">Dark Mode</button>
            </div>
        </header>

        <main id="routes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Route cards will be injected here -->
        </main>
    </div>

    <footer class="text-center py-8">
        <p class="text-sm text-gray-600 dark:text-gray-400">
            Made with ‚ù§Ô∏è for the NoVA cycling community by <a href="https://www.strava.com/athletes/23573109" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">Darren O'Connor</a>
        </p>
    </footer>

    <script>
        let useMetric = localStorage.getItem("useMetric") === "true";
        let isDarkMode = localStorage.getItem("isDarkMode") === "true";
        let filterType = localStorage.getItem("filterType") || "all";
        let allRoutes = []; 

        const container = document.getElementById('routes-container');
        const typeFilter = document.getElementById('type-filter');
        const unitToggleButton = document.getElementById('unit-toggle');
        const themeToggleButton = document.getElementById('theme-toggle');

        function formatDistance(km) {
            if (!km) return "?";
            return useMetric ? `${km.toFixed(1)} km` : `${(km * 0.621371).toFixed(1)} mi`;
        }

        function formatElevation(m) {
            if (!m) return "?";
            return useMetric ? `${m} m` : `${Math.round(m * 3.28084)} ft`;
        }

        function renderRoutes() {
            const filteredRoutes = filterType === 'all'
                ? allRoutes
                : allRoutes.filter(route => route.type === filterType);

            container.innerHTML = '';

            if (filteredRoutes.length === 0 && allRoutes.length > 0) {
                 container.innerHTML = `<p class="md:col-span-2 lg:col-span-3 text-center text-gray-500 dark:text-gray-400">No routes found for the selected filter.</p>`;
                return;
            }

            filteredRoutes.forEach(route => {
                const badgeClass = route.type === 'gravel' ? 'bg-green-600 text-white' : 'bg-blue-600 text-white';
                // Switch between metric and imperial profile images
                const profileImageUrl = useMetric 
                    ? route.profileImage 
                    : route.profileImage.replace('unit_type=metric', 'unit_type=english');

                const cardHTML = `
                    <div class="route-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col">
                        <a href="${route.rwgpsUrl}" target="_blank" rel="noopener noreferrer" class="block h-48 relative group">
                            <div style="background-image: url('${route.image}')" class="absolute inset-0 bg-cover bg-center transition-transform duration-300 group-hover:scale-105"></div>
                        </a>
                        <div class="p-4 flex flex-col flex-grow">
                            <h2 class="text-xl font-bold text-gray-900 dark:text-white leading-tight">${route.title}</h2>
                            <div class="flex justify-between items-center mt-2 text-sm text-gray-600 dark:text-gray-400">
                                <span>${formatDistance(route.distance)} / ${formatElevation(route.elevation)} ascent</span>
                                <span class="${badgeClass} text-xs font-semibold px-2.5 py-1 rounded-full">${route.type}</span>
                            </div>
                            <div class="mt-4">
                                <img src="${profileImageUrl}" alt="Elevation profile for ${route.title}" class="w-full rounded-md bg-gray-200 dark:bg-gray-700">
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        function updateTheme() {
            document.documentElement.classList.toggle('dark', isDarkMode);
            themeToggleButton.textContent = isDarkMode ? 'Light Mode' : 'Dark Mode';
        }
        
        function updateUnitButton() {
             unitToggleButton.textContent = useMetric ? "Switch to mi/ft" : "Switch to km/m";
        }

        themeToggleButton.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('isDarkMode', isDarkMode);
            updateTheme();
        });
        
        unitToggleButton.addEventListener('click', () => {
            useMetric = !useMetric;
            localStorage.setItem('useMetric', useMetric);
            updateUnitButton();
            renderRoutes();
        });

        typeFilter.addEventListener('change', (e) => {
            filterType = e.target.value;
            localStorage.setItem('filterType', filterType);
            renderRoutes();
        });

        async function initialize() {
            typeFilter.value = filterType;
            updateTheme();
            updateUnitButton();

            try {
                const response = await fetch('./routes.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allRoutes = await response.json();
                renderRoutes();
            } catch (error) {
                console.error("Failed to load or parse routes.json:", error);
                container.innerHTML = `<p class="md:col-span-2 lg:col-span-3 text-center text-red-500 font-bold">Error: Could not load route data.</p>`;
            }
        }

        initialize();
    </script>
</body>
</html>
