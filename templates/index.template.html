<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{SITE_TITLE}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
    }
    #unit-toggle {
      padding: 6px 12px;
      margin-bottom: 20px;
      border: none;
      background: #007acc;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    #unit-toggle:hover {
      background: #005f99;
    }
    .routes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .route-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .route-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .route-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .route-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 8px;
    }
    .route-meta {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .route-description {
      flex-grow: 1;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    .route-link {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      align-self: flex-start;
    }
    .route-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Loudoun Velo - Local Bike Routes</h1>
  <button id="unit-toggle">Switch to km/m</button>
  <div class="routes-grid" id="routes-container"></div>

  <script>
    const routesData = {{ROUTES_DATA}};
    let useMetric = false; // default to mi/ft

    function formatDistance(km) {
      if (!km) return "?";
      return useMetric
        ? `${km.toFixed(1)} km`
        : `${(km * 0.621371).toFixed(1)} mi`;
    }

    function formatElevation(m) {
      if (!m) return "?";
      return useMetric
        ? `${m} m`
        : `${Math.round(m * 3.28084)} ft`;
    }

    function renderRoutes() {
      const container = document.getElementById("routes-container");
      container.innerHTML = "";
      routesData.forEach(route => {
        const card = document.createElement("div");
        card.className = "route-card";
        card.innerHTML = `
          <img src="${route.image}" alt="${route.title}" class="route-image" />
          <div class="route-content">
            <h2 class="route-title">${route.title}</h2>
            <div class="route-meta">
              ${formatDistance(route.distance)} • ${formatElevation(route.elevation)} • ${route.type}
            </div>
            <p class="route-description">${route.description || ""}</p>
            <a href="${route.rwgpsUrl}" target="_blank" class="route-link">View on RideWithGPS</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('unit-toggle').addEventListener('click', () => {
      useMetric = !useMetric;
      document.getElementById('unit-toggle').innerText = useMetric
        ? "Switch to mi/ft"
        : "Switch to km/m";
      renderRoutes();
    });

    renderRoutes();
  </script>
</body>
</html>
