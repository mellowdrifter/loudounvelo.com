<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{SITE_TITLE}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007acc;
      color: #fff;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #005f99;
    }
    .routes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }
    .route-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
    .route-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .route-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .route-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0 0 8px;
    }
    .route-meta {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .route-description {
      flex-grow: 1;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }
    .route-link {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      align-self: flex-start;
    }
    .route-link:hover {
      text-decoration: underline;
    }

    /* Dark theme */
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    body.dark .route-card {
      background: #2b2b2b;
      color: #eee;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    body.dark .route-meta {
      color: #bbb;
    }
    body.dark .route-link {
      color: #4aa3ff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Loudoun Velo - Local Bike Routes</h1>
    <div class="buttons">
      <button id="unit-toggle" class="btn">Switch to km/m</button>
      <button id="theme-toggle" class="btn">Dark Mode</button>
    </div>
  </div>

  <div class="routes-grid" id="routes-container"></div>

  <script>
    const routesData = {{ROUTES_DATA}};

    // Load preferences from localStorage
    let useMetric = localStorage.getItem("useMetric") === "true";
    let darkMode = localStorage.getItem("darkMode") === "true";

    // Apply dark mode class on load
    if (darkMode) {
      document.body.classList.add("dark");
      document.getElementById("theme-toggle").innerText = "Light Mode";
    }

    // Set correct label for unit toggle on load
    document.getElementById("unit-toggle").innerText = useMetric
      ? "Switch to mi/ft"
      : "Switch to km/m";

    function formatDistance(km) {
      if (!km) return "?";
      return useMetric
        ? `${km.toFixed(1)} km`
        : `${(km * 0.621371).toFixed(1)} mi`;
    }

    function formatElevation(m) {
      if (!m) return "?";
      return useMetric
        ? `${m} m`
        : `${Math.round(m * 3.28084)} ft`;
    }

    function renderRoutes() {
      const container = document.getElementById("routes-container");
      container.innerHTML = "";
      routesData.forEach(route => {
        const card = document.createElement("div");
        card.className = "route-card";
        card.innerHTML = `
          <img src="${route.image}" alt="${route.title}" class="route-image" />
          <div class="route-content">
            <h2 class="route-title">${route.title}</h2>
            <div class="route-meta">
              ${formatDistance(route.distance)} • ${formatElevation(route.elevation)} • ${route.type}
            </div>
            <p class="route-description">${route.description || ""}</p>
            <a href="${route.rwgpsUrl}" target="_blank" class="route-link">View on RideWithGPS</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Toggle units
    document.getElementById("unit-toggle").addEventListener("click", () => {
      useMetric = !useMetric;
      localStorage.setItem("useMetric", useMetric);
      document.getElementById("unit-toggle").innerText = useMetric
        ? "Switch to mi/ft"
        : "Switch to km/m";
      renderRoutes();
    });

    // Toggle theme
    document.getElementById("theme-toggle").addEventListener("click", () => {
      darkMode = !darkMode;
      localStorage.setItem("darkMode", darkMode);
      document.body.classList.toggle("dark", darkMode);
      document.getElementById("theme-toggle").innerText = darkMode
        ? "Light Mode"
        : "Dark Mode";
    });

    renderRoutes();
  </script>
</body>
</html>
